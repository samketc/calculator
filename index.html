<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">1 + 2 = 3</div>
        <div class="keypads">
            <div class="numbers">
                <div class="buttonRow">
                    <div class="button" id="seven">7</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="nine">9</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="four">4</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="six">6</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="one">1</div>
                    <div class="button" id="two">2</div>
                    <div class="button" id="three">3</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="zero">0</div>
                </div>
            </div>
            <div class="operators">
                <div class="opRow">
                    <div class="opButton" id="clear">C</div>
                </div>
                <div class="opRow">
                    <div class="opButton" id="divide">/</div>
                    <div class="opButton" id="multiply">*</div>
                </div>
                <div class="opRow">
                    <div class="opButton" id="subtract">-</div>
                    <div class="opButton" id="add">+</div>
                </div>
                <div class="opRow">
                    <div class="opButton" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
